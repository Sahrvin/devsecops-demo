name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install security tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg lsb-release

          # Install hadolint
          curl -Lo hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x hadolint
          sudo mv hadolint /usr/local/bin/

          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          sudo mv ./bin/trivy /usr/local/bin/trivy

          # Install Gitleaks
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_8.18.0_Linux_x86_64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/
          chmod +x /usr/local/bin/gitleaks

      - name: Secret scanning
        run: gitleaks detect --source . --no-git --verbose

      - name: Dockerfile linting
        run: hadolint Dockerfile

      - name: Build Docker image
        run: docker build -t my-app:latest .

      - name: Vulnerability scanning
        run: trivy image --severity CRITICAL,HIGH --exit-code 1 my-app:latest

