name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install security tools
        run: |
          # Install Hadolint (Dockerfile linter)
          curl -Lo hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x hadolint
          sudo mv hadolint /usr/local/bin/

          # Install Trivy (container vulnerability scanner)
          TRIVY_VERSION=0.68.2
          curl -sfL https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz | tar -xz
          sudo mv trivy /usr/local/bin/
          trivy --version

          # Install Gitleaks (secret scanning)
          GITLEAKS_VERSION=8.18.0
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_${GITLEAKS_VERSION}_Linux_x86_64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/
          chmod +x /usr/local/bin/gitleaks

      - name: Secret scanning
        run: gitleaks detect --source . --no-git --verbose

      - name: Dockerfile linting
        run: hadolint Dockerfile

      - name: Build Docker image
        run: docker build -t my-app:latest .

      - name: Vulnerability scanning
        run: trivy image --severity CRITICAL,HIGH --exit-code 1 my-app:latest

