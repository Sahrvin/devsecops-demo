name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install security tools
      - name: Install security tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg lsb-release
          
          # Install hadolint for Dockerfile linting
          curl -Lo /usr/local/bin/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint
          
          # Install trivy for container vulnerability scanning
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          
          # Install gitleaks for secret scanning
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_8.18.0_Linux_x86_64.tar.gz | tar -xz
          chmod +x gitleaks

      # Step 3: Secret scanning
      - name: Secret scanning
        run: ./gitleaks detect --source . --verbose

      # Step 4: Dockerfile linting
      - name: Dockerfile linting
        run: hadolint Dockerfile

      # Step 5: Build Docker image
      - name: Build Docker image
        run: docker build -t my-app:latest .

      # Step 6: Vulnerability scanning
      - name: Vulnerability scanning
        run: trivy image --severity CRITICAL,HIGH my-app:latest

